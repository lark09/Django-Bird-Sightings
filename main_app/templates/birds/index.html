{% extends 'base.html' %}
{% block content %}
{% for bird in birds %}


<div class="card">
    <a href="{% url 'detail' bird.id %}">
        <div class="card-content">
            <span class="card-title">{{ bird.name }}</span>
            <p>Family: {{ bird.family }}</p>
            <p>Description: {{ bird.description }}</p>
            {% if bird.age > 0 %}
            <p>Age: {{ bird.age }}</p>
            {% else %}
            <p>Age: Juvenile</p>
            {% endif %}
        </div>
    </a>
</div>


{% endfor %} {% endblock %}
