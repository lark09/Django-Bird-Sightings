{% extends 'base.html' %}
{% block content %}

<h1>List of Bird Sighting Locations</h1>

{% for location in location_list %}
  <a href="{% url 'locations_detail' location.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ location.name }}</span>
            <p>Weather: {{ location.weather }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
